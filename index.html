<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="icon" type="image/ico" href="images/calculator.png">
        <title>Calculator</title>
    </head>
    <body>
        <div class="main">
            <div id="display">
                <div id="result">0</div>
            </div>
            <div id="numpad">
                <div id="advanced">
                    <div class="button">a²</div>
                    <div class="button">aⁿ</div>
                    <div class="button">|a|</div>
                    <div class="button">√</div>
                    <div class="button">ⁿ√</div>
                    <div class="button">π</div>
                    <div class="button">sin</div>
                    <div class="button">cos</div>
                    <div class="button">tan</div>
                    <div class="button">(</div>
                    <div class="button">)</div>
                    <div class="button">,</div>
                </div>
                <div id="numbers">
                    <div class="button">9</div>
                    <div class="button">8</div>
                    <div class="button">7</div>
                    <div class="button">6</div>
                    <div class="button">5</div>
                    <div class="button">4</div>
                    <div class="button">3</div>
                    <div class="button">2</div>
                    <div class="button">1</div>
                    <div class="button">0</div>
                    <div class="button">.</div>
                    <div class="button">C</div>
                </div>
                <div id="operators">
                    <div class="button">/</div>
                    <div class="button">Del</div>
                    <div class="button">x</div>
                    <div class="button">%</div>
                    <div class="button">-</div>
                    <div class="button">a/b</div>
                    <div class="button">+</div>
                    <div class="button">Enter</div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
