<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="icon" type="image/ico" href="images/calculator.png">
        <title>Calculator</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <div class="main">
            <div id="display">
                <div id="history"></div>
                <div id="result" contenteditable="true">0</div>
            </div>
            <div id="numpad">
                <div id="advanced">
                    <div class="button" value="p">a²</div>
                    <div class="button" value="^">aⁿ</div>
                    <div class="button" value="">|a|</div>
                    <div class="button" value="">√</div>
                    <div class="button" value="">ⁿ√</div>
                    <div class="button" value="">π</div>
                    <div class="button" value="">sin</div>
                    <div class="button" value="">cos</div>
                    <div class="button" value="">tan</div>
                    <div class="button" value="(">(</div>
                    <div class="button" value=")">)</div>
                    <div class="button" value="">,</div>
                </div>
                <div id="numbers">
                    <div class="button" value="9">9</div>
                    <div class="button" value="8">8</div>
                    <div class="button" value="7">7</div>
                    <div class="button" value="6">6</div>
                    <div class="button" value="5">5</div>
                    <div class="button" value="4">4</div>
                    <div class="button" value="3">3</div>
                    <div class="button" value="2">2</div>
                    <div class="button" value="1">1</div>
                    <div class="button" value="0">0</div>
                    <div class="button" value=".">.</div>
                    <div class="button" value="c">C</div>
                </div>
                <div id="operators">
                    <div class="button" value="/">/</div>
                    <div class="button" value="Backspace">Del</div>
                    <div class="button" value="*">*</div>
                    <div class="button" value="%">%</div>
                    <div class="button" value="-">-</div>
                    <div class="button" value="+">+</div>
                    <div class="button" value="s">√</div>
                    <div class="button" value="Enter">Enter</div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
    <script src="tests.js"></script>
</html>
